<html>
<head>
    <title>Upload</title>
    <link rel="stylesheet" href="dropzone.min.css">
</head>
<body>
<form id="fileUpload" enctype="multipart/form-data" action="/upload" class="dropzone" method="post">
    <script src="dropzone.min.js"></script>
    <script>
        Dropzone.options.fileUpload = {
            maxFilesize: null,
            timeout: 3600 * 24 * 356,
        };
    </script>
</form>
</body>
</html>
